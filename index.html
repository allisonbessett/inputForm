<!DOCTYPE html>
<html>
  <head>
    <title>Input Types</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="formtypes.css">
  </head>
  
  <body>
    <header>
      <h1>Types of Inputs</h1>
    </header>
  
    <table>
      <thead>
        <tr>
          <th>Input Type</th>
          <th>Control</th>
          <th>Value</th>
        </tr>
      </thead>
      
      <tbody id="tBody">
        <tr> <!--first row -->
          <td>Text</td>
           <td>
              <input type="textbox" id="textfield">
          </td>
          <td id="tText"</td>
        </tr>
        
        <tr><!--second row -->
          <td>
            Password
          </td>
          <td>
              <input type="password" id="password">
          </td>
          <td id="tPass"</td>
        </tr>
        
        <tr><!--third row -->
          <td>
            Submit
          </td>
          <td>
            <input type="submit" value="submit" id="submit">
          </td>
          <td id="tSubmit"</td>
        </tr>
        
        <tr><!--fourth row -->
          <td>
            Radio
          </td>
          <td>
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="red"> Red
          </td>
          <td id="tRadio"</td>
        </tr>
        
        <tr><!--fifth row -->
          <td>
            Checkbox
          </td>
          <td>
            <input type="checkbox" name="destination" id="la"> LA
            <input type="checkbox" name="destination" id="ny"> NY   <input type="checkbox" name="destination" id="wadc"> WA DC    
          </td>
          <td id="tCheckbox"</td>
        </tr>
        
        <tr><!--sixth row -->
          <td>
            Color
          </td>
          <td>
            <input type="color" id="color">
          </td>
          <td id="tColor"</td>
        </tr>
        
        <tr><!--seventh row -->
          <td>
            Date
          </td>
          <td>
            <input type="date" id="date">
          </td>
          <td id="tDate"</td>
        </tr>
        
        <tr><!--eighth row -->
          <td>
            Local Time
          </td>
          <td>
            <input type="time" id="local">
          </td>
          <td id="tLocal"</td>
        </tr>
        
        <tr><!--ninth row -->
          <td>
            Email
          </td>
          <td>
            <input type="email" id="email">
          </td>
          <td id="tEmail"</td>
        </tr>
        
        <tr><!--tenth row -->
          <td>
            Month
          </td>
          <td>
            <input type="month" id="month">
          </td>
          <td id="tMonth"</td>
        </tr>
        
        <tr><!--eleventh row -->
          <td>
            Number
          </td>
          <td>
            <input type="number" id="amount" min="0" max="10">
          </td>
          <td id="tAmount"</td>
        </tr>
        
        <tr><!--twelfth row -->
          <td>
            Range
          </td>
          <td>
            <label>0</label><input type="range" id="range" min="0" max="10"><label>10</label>
          </td>
          <td id="tRange"</td>
        </tr>
        
        <tr><!--thirteenth row -->
          <td>
            Search
          </td>
          <td>
            <input type="search" id="search">
          </td>
          <td id="tSearch"</td>
        </tr>
        
        <tr><!--fourteenth row -->
          <td>
            Telephone Number
          </td>
          <td>
            <input type="tel" id="tel">
          </td>
          <td id="tTel"</td>
        </tr>
        
        <tr><!--fifteenth row -->
          <td>
            URL
          </td>
          <td>
            <input type="url" id="link">
          </td>
          <td id="tLink"</td>
        </tr>
        
        <tr><!--sixteenth row -->
          <td>
            Week
          </td>
          <td>
            <input type="week" id="week">
          </td>
          <td id="tWeek"</td>
        </tr>
        
        <tr><!--seventeenth row -->
          <td>
            Text Area
          </td>
          <td>
            <textarea id="area" rows="2" cols="20"></textarea>
          </td>
          <td id="tArea"</td>
        </tr>
        
        <tr><!--eighteenth row -->
          <td>
            Select
          </td>
          <td>
            <select id="select" form="form">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
          <td id="tSelect"</td>
        </tr>
      </tbody>
    </table>
    
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script
src="https://code.jquery.com/jquery-3.2.1.min.js"
integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
crossorigin="anonymous"></script>
        
<script src="formtypes.js"></script>
  </body>
</html>
