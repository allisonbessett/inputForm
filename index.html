<!DOCTYPE html>
<html>
  <head>
    <title>Input Types</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="formtypes.css">
  </head>
  
  <body>
    <header>
      <h1>Types of Inputs</h1>
    </header>
  
    <table>
      <thead>
        <tr>
          <th>Input Type</th>
          <th>Control</th>
          <th>Value</th>
        </tr>
      </thead>
      
      <tbody>
        <tr> <!--first row -->
          <td>Text</td>
           <td>
            <form> 
              <input type="text" name="textfield">
            </form>
          </td>
        </tr>
        
        <tr><!--second row -->
          <td>
            Password
          </td>
          <td>
            <form>
              <input type="password" name="password">
            </form>
          </td>
        </tr>
        
        <tr><!--third row -->
          <td>
            Submit
          </td>
          <td>
           (Need to add pre.default)
            <input type="submit" value="submit">
          </td>
        </tr>
        
        <tr><!--fourth row -->
          <td>
            Radio
          </td>
          <td>
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="red"> Red
          </td>
        </tr>
        
        <tr><!--fifth row -->
          <td>
            Checkbox
          </td>
          <td>
            <input type="checkbox" name="destination" value="LA"> LA
            <input type="checkbox" name="destination" value="NY"> NY   <input type="checkbox" name="destination" value="WA DC"> WA DC    
          </td>
        </tr>
        
        <tr><!--sixth row -->
          <td>
            Color
          </td>
          <td>
            <input type="color" name="favorite">
          </td>
        </tr>
        
        <tr><!--seventh row -->
          <td>
            Date
          </td>
          <td>
            <input type="date" name="date">
          </td>
        </tr>
        
        <tr><!--eighth row -->
          <td>
            Local Time
          </td>
          <td>
            <input type="time" name="time">
          </td>
        </tr>
        
        <tr><!--ninth row -->
          <td>
            Email
          </td>
          <td>
            <input type="email" name="email">
          </td>
        </tr>
        
        <tr><!--tenth row -->
          <td>
            Month
          </td>
          <td>
            <input type="month" name="month">
          </td>
        </tr>
        
        <tr><!--eleventh row -->
          <td>
            Number
          </td>
          <td>
            <input type="number" name="amount" min="0" max="10">
          </td>
        </tr>
        
        <tr><!--twelfth row -->
          <td>
            Range
          </td>
          <td>
            0<input type="range" name="range" min="0" max="10">10
          </td>
        </tr>
        
        <tr><!--thirteenth row -->
          <td>
            Search
          </td>
          <td>
            <input type="search" name="search">
          </td>
        </tr>
        
        <tr><!--fourteenth row -->
          <td>
            Telephone Number
          </td>
          <td>
            <input type="tel" name="tel-number">
          </td>
        </tr>
        
        <tr><!--sixteenth row -->
          <td>
            Time
          </td>
          <td>
            <input type="time" name="time">
          </td>
        </tr>
        
        <tr><!--seventeenth row -->
          <td>
            URL
          </td>
          <td>
            <input type="url" name="link">
          </td>
        </tr>
        
        <tr><!--eighteenth row -->
          <td>
            Week
          </td>
          <td>
            <input type="week" name="week">
          </td>
        </tr>
        
        <tr><!--ninteenth row -->
          <td>
            Text Area
          </td>
          <td>
            <textarea name="textarea" rows="2" cols="20"></textarea>
          </td>
        </tr>
        
        <tr><!--twentieth row -->
          <td>
            Select
          </td>
          <td>
            <select name="select" form="form">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </td>
        </tr>
        
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      </tbody>
    </table>
    
  </body>
</html>
