<!DOCTYPE html>
<html>
  <head>
    <title>Input Types</title>
    <link rel="stylesheet" type="text/css" href="formtypes.css">
  </head>
  
  <body>
    <header>
      <h1>Types of Inputs</h1>
    </header>
  
    <table>
      <thead>
        <tr>
          <th>Input Type</th>
          <th>Control</th>
          <th>Value</th>
        </tr>
      </thead>
      
      <tbody>
        <tr> <!--first row -->
          <td>Text</td>
           <td>
            <form> 
              <input type="text" name="textfield">
            </form>
          </td>
        </tr>
        
        <tr><!--second row -->
          <td>
            Password
          </td>
          <td>
            <form>
              <input type="password" name="password">
            </form>
          </td>
        </tr>
        
        <tr><!--third row -->
          <td>
            Submit
          </td>
          <td>
           (Need to add pre.default)
            <input type="submit" value="submit">
          </td>
        </tr>
        
        <tr><!--fourth row -->
          <td>
            Radio
          </td>
          <td>
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="red"> Red
          </td>
        </tr>
        
        <tr><!--fifth row -->
          <td>
            Checkbox
          </td>
          <td>
            <input type="checkbox" name="destination" value="LA"> LA
            <input type="checkbox" name="destination" value="NY"> NY   <input type="checkbox" name="destination" value="WA DC"> WA DC    
          </td>
        </tr>
        
        <tr><!--sixth row -->
          <td>
            Color
          </td>
          <td>
            <input type="color" name="favorite">
          </td>
        </tr>
        
        <tr><!--seventh row -->
          <td>
            Date
          </td>
          <td>
            <input type="date" name="date">
          </td>
        </tr>
        
        <tr><!--eighth row -->
          <td>
            Local Time
          </td>
          <td>
            <input type="time" name="time">
          </td>
        </tr>
        
        <tr><!--ninth row -->
          <td>
            Email
          </td>
          <td>
            <input type="email" name="email">
          </td>
        </tr>
        
        <tr><!--tenth row -->
          <td>
            Month
          </td>
          <td>
            <input type="month" name="month">
          </td>
        </tr>
        
        <tr><!--eleventh row -->
          <td>
            Number
          </td>
          <td>
            <input type="number" name="amount" min="0" max="10">
          </td>
        </tr>
        
        <tr><!--twelfth row -->
          <td>
            Range
          </td>
          <td>
            0<input type="range" name="range" min="0" max="10">10
          </td>
        </tr>
        
        <tr><!--thirteenth row -->
          <td>
            Search
          </td>
          <td>
            <input type="search" name="search">
          </td>
        </tr>
        
        <tr><!--fourteenth row -->
          <td>
            Telephone Number
          </td>
          <td>
            <input type="tel" name="tel-number">
          </td>
        </tr>
        
        <tr><!--sixteenth row -->
          <td>
            Time
          </td>
          <td>
            <input type="time" name="time">
          </td>
        </tr>
        
        <tr><!--seventeenth row -->
          <td>
            URL
          </td>
          <td>
            <input type="url" name="link">
          </td>
        </tr>
        
        <tr><!--eighteenth row -->
          <td>
            Week
          </td>
          <td>
            <input type="week" name="week">
          </td>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
