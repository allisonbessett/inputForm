<!DOCTYPE html>
<html>
  <head>
    <title>Input Types</title>
    <link rel="stylesheet" type="text/css" href="formtypes.css">
  </head>
  
  <body>
    <header>
      <h1>Types of Inputs</h1>
    </header>
  
    <table>
      <thead>
        <tr>
          <th>Input Type</th>
          <th>Control</th>
          <th>Value</th>
        </tr>
      </thead>
      
      <tbody>
        <tr> <!--first row -->
          <td>Text</td>
           <td>
            <form> 
              <input type="text" name="textfield">
            </form>
          </td>
        </tr>
        
        <tr><!--second row -->
          <td>
            Password
          </td>
          <td>
            <form>
              <input type="password" name="password">
            </form>
          </td>
        </tr>
        
        <tr><!--third row -->
          <td>
            Submit
          </td>
          <td>
            <form> (Need to add pre.default)
              <input type="submit" value="submit">
            </form>
          </td>
        </tr>
        
        <tr><!--fourth row -->
          <td>
            Radio
          </td>
          <td>
            <input type="radio" name="color" value="green"> Green
            <input type="radio" name="color" value="blue"> Blue
            <input type="radio" name="color" value="red"> Red
          </td>
        </tr>
        
        <tr><!--fifth row -->
          
        </tr>
        <tr>
        </tr>
      </tbody>
    </table>
    
  </body>
</html>
